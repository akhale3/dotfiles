# set Zsh as your default Tmux shell
set-option -g default-shell /usr/local/bin/zsh

# Use UTF-8 encoding
set -gq utf8
set-window-option -gq utf8 on

# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-a
unbind C-b

# command delay? We don't want that, make it short
set -sg escape-time 0

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

# Automatically renumber window numbers on closing a pane (tmux >= 1.7)
set -g renumber-windows on

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Getting interesting now, we use the vertical and horizontal
# symbols to split the screen
bind | split-window -h
bind - split-window -v

# Rename your terminals
set -g set-titles on
set -g set-titles-string '#H:#S.#I.#P #W #T'

# Status bar customization
set -gq status-utf8 on
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=Green]#(whoami)#[fg=white]::#[fg=blue]#(hostname -s)#[fg=white]::#[fg=yellow]#(curl ipecho.net/plain;echo) "
set -g status-justify left
set -g status-right "#[fg=blue]#(echo $(TZ=':US/Eastern' date '+%%Z %%H:%%M')) #[fg=yellow]#(echo $(TZ=':UTC' date '+%%Z %%H:%%M'))"

# Alert customization
set-option -g bell-action any
set-option -g visual-bell off
set-option -g visual-activity on

# History customization
set -g history-limit 100000

# Do not automatically set window title
set-window-option -g automatic-rename on

# disable mouse control by default - change 'off' to 'on' to enable by default.
set -g mouse on

# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

# Enable macOS copy and paste
set -g default-command "reattach-to-user-namespace -l $SHELL"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Aggresive resizing fixes the issue where a computer with a smaller screen
# resizes tmux (filling it with dots)
setw -g aggressive-resize on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
